<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <div id="opcoes">
            <input type="text" id="novaTarefa" placeholder="Digite a nova tarefa" onkeydown="handleEnter(event)">
            <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
            <button onclick="exibirTarefas()">Exibir Tarefas</button>
        </div>
        <div id="output"></div>
        <button id="toggle-theme" onclick="alternarTema()">Alternar Tema</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
